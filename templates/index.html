<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Captioning</title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<style >
		.heading{
			font-weight: 100;
			font-size: 4em;
			text-shadow: 1px 1px 5px black;
		}
		.text{
			font-size: 32px;
			font-style: italic;
		}
		img{
			height: 90%;
			width: 100%;
		}
	</style>



</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1 class="heading">Image Captioning</h1>
				<p>Upload your image to generate a caption...</p>
			</div>
		</div>

		<form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
			<label><b>Image :&nbsp;&nbsp;</b></label>
			<input class="form-control" type="file" name="userfile" placeholder="Your image">
			<button type="SUBMIT" class="btn btn-primary">Submit</button>
		</form>

		<br>
		<br>
		<!-- <img src="/static/images.jpeg" alt="image"> -->
		{% if your_result %}

			<div class="row">
				<div class="col-sm-4">
					<img src="{{your_result.image}}" alt="image">
				</div>
				<div class="col-sm-8">
					<p class="text">Generated Caption :</p>
					<p><b>{{your_result.caption}}</b></p>
				</div>
			</div>
		{% endif %}

	</div>

</body>
</html>
